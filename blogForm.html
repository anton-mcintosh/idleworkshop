<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post</title>
  </head>
  <body>
    <form id="postForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <button id="get-posts" type="button">Get Posts</button>

    <script>
      // Submit Post Form
      const form = document.getElementById("postForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        try {
          const response = await fetch(
            "https://idleworkshop.com:8080/api/posts",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: "testkey123",
              },
              body: JSON.stringify({ title, content }),
            },
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const data = await response.json();
          alert(data.message || "Post created successfully!");
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to create post. Check the console for details.");
        }
      });

      // Get Posts
      const getPostsButton = document.getElementById("get-posts");
      getPostsButton.addEventListener("click", async () => {
        try {
          const response = await fetch(
            "https://idleworkshop.com:8080/api/get-posts",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: "testkey123",
              },
            },
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const data = await response.json();
          console.log(data);
          alert("Posts fetched successfully! Check the console for details.");
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to fetch posts. Check the console for details.");
        }
      });
    </script>
  </body>
</html>
