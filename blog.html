<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Workshop</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/md-block/md-block.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo-link">
        <img src="logo-no-bg.png" alt="Idle Workshop Logo" class="logo" />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="blog.html" class="nav-link active">Blog</a></li>
          <li><a href="projects.html" class="nav-link">Projects</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="page-title">
      <h1>Blog</h1>
    </div>

    <div id="posts-container" class="posts-container">

    <script>
      async function fetchAndDisplayPosts() {
        try {
          const response = await fetch(
            "https://idleworkshop.com/api/get-posts",
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const data = await response.json();
          console.log(data); // debug

          const posts = data.posts;

          if (!Array.isArray(posts)) {
            throw new Error("Posts is not an array.");
          }

          const postsContainer = document.getElementById("posts-container");
          postsContainer.innerHTML = "";

          for (const post of posts) {
            const postElement = document.createElement("div");
            postElement.classList.add("blog-post");

            const titleElement = document.createElement("h2");
            titleElement.textContent = post.title;

            const dateElement = document.createElement("p");
            dateElement.textContent = `Published: ${new Date(post.date).toLocaleDateString()}`;

            const tagsElement = document.createElement("ul");
            console.log(`Post Title: ${post.title}, Tags:`, post.tags);
            for (const tag of post.tags) {
              const tagElement = document.createElement("li");
              tagElement.textContent = tag;
              tagsElement.appendChild(tagElement);
            };

            const contentElement = document.createElement("md-block");
            contentElement.textContent = post.content;

            postElement.appendChild(titleElement);
            postElement.appendChild(dateElement);
            postElement.appendChild(tagsElement);
            postElement.appendChild(contentElement);

            postsContainer.appendChild(postElement);
          }
        } catch (error) {
          console.error(error);
          const postsContainer = document.getElementById("posts-container");
          postsContainer.innerHTML = "<p>Failed to fetch posts.</p>";
        }
      }
      document.addEventListener("DOMContentLoaded", fetchAndDisplayPosts);
    </script>
    </div>
  </body>
</html>
