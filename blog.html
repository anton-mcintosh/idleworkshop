<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Workshop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo-link">
        <img src="logo-no-bg.png" alt="Idle Workshop Logo" class="logo" />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="blog.html" class="nav-link active">Blog</a></li>
          <li><a href="projects.html" class="nav-link">Projects</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="page-title">
      <h1>Blog</h1>
    </div>

    <div id="posts-container" class="posts-container">
      <!-- Blog posts will be dynamically rendered here -->
    </div>

    <script>
      // Fetch and display posts
      async function fetchAndDisplayPosts() {
        try {
          const response = await fetch(
            "https://idleworkshop.com/api/get-posts",
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const posts = await response.json();

          // Get the container element
          const postsContainer = document.getElementById("posts-container");

          // Clear any existing content
          postsContainer.innerHTML = "";

          // Loop through the posts and create HTML elements for each one
          for (const post of posts) {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            const titleElement = document.createElement("h2");
            titleElement.textContent = post.title;
            const contentElement = document.createElement("p");
            contentElement.textContent = post.content;
            postElement.appendChild(titleElement);
            postElement.appendChild(contentElement);
            postsContainer.appendChild(postElement);
                      }
      // Fetch posts when the page loads
      document.addEventListener("DOMContentLoaded", fetchAndDisplayPosts);
    </script>
  </body>
</html>
